[env]
TERM = "xterm-256color"

[general]
import = ["~/.config/alacritty/themes/gruvbox.toml"]

[terminal]
shell = { program = "/usr/bin/zsh" }

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Bold" }
size = 22.0

[window]
startup_mode = "Maximized"
opacity = 1
padding = { x = 10, y = 10 }
decorations = "none"

[cursor]
style = { shape = "block", blinking = "Always" }
